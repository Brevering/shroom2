<div class="col-md-6 col-md-offset-3">
    <h1>Hi {{currentUser.user.username}}!</h1>
    <p>You're logged in with Angular 2!!</p>
    <h3>All registered users:</h3>
    <ul>
        <li *ngFor="let user of users">
            {{user.username}} ({{user.firstName}} {{user.lastName}}) - <a (click)="deleteUser(user.id)">Delete</a>
        </li>
        <li *ngFor="let article of news">
            {{article.title}}
        </li>
    </ul>

    <h2>Create Article</h2>
    <form name="form" novalidate>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required [(ngModel)]="newsModel.title" #title="ngModel" name="title"> 
        </div>

        <div class="form-group">
            <label for="body">Body</label>
            <input type="text" class="form-control" id="body" required [(ngModel)]="newsModel.body" #body="ngModel" name="body">
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" required [(ngModel)]="newsModel.category" #category="ngModel" name="category">
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" required [(ngModel)]="newsModel.author" #author="ngModel" name="author">
        </div>

        <div class="form-group">
            <button (click)="create()" class="btn btn-primary">Create Article</button>
        </div>
    </form>



    <p><a [routerLink]="['/login']">Logout</a></p>
</div>
