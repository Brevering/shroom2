<h3>Create new post</h3>
<form id="post-create" name="form" novalidate>
  <div class="form-group">
    <label for="title-input" class="sr-only">Title</label>
    <input type="text" class="form-control input-lg" id="title-input" placeholder="Enter title" name="title" required [(ngModel)]="newsModel.title"
      #title="ngModel">
  </div>

  <div class="form-group">
    <label for="" class="sr-only">Categories</label>
    <select class="form-control" name="category" required [(ngModel)]="newsModel.category" #category="ngModel" name="category">
                            <option>Category 1</option>
                            <option>Category 2</option>
                            <option>Category 3</option>
                            <option>Category 4</option>
                            <option>Category 5</option>
                        </select>

  </div>

  <div class="btn-group btn-group-lg" role="group" aria-label="...">
    <button type="button" class="btn btn-info active"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
    <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span></button>
    <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span></button>
    <button type="button" class="btn btn-info"><span class="glyphicon glyphicon-cd" aria-hidden="true"></span></button>
  </div>
  <div class="form-group">
    <label for="body-input" class="sr-only">Body</label>
    <textarea class="form-control" rows="7" id="body-input" placeholder="Enter text here" name="body" required [(ngModel)]="newsModel.body"
      #body="ngModel"></textarea>
  </div>
  <div class="form-group hiden">
    <label for="url-input" class="sr-only">Url</label>
    <input type="url" class="form-control" id="url-input" placeholder="Enter url here" name="url">
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
  <button type="button" (click)="reset()" class="btn btn-danger">Reset</button>
</form>
