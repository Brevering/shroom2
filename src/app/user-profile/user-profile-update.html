<div class="col-md-6 col-md-offset-3">
    <h2>Update Profile:</h2>
    <form ngForm name="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" #username [(ngModel)]="user.username" />

            <label for="firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" #firstName [(ngModel)]="user.firstName" />
            
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" #lastName [(ngModel)]="user.lastName" />
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Update!</button>
            <a [routerLink]="['/profile']" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
