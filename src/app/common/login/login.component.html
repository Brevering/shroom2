<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <alert></alert>
    <form class="text-center" role="form" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
        <div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
        <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
      </div>

      <p>You don't have an account yet? Register <a routerLink="/register">here</a></p>
      <button type="submit" class="btn btn-success" *ngIf="!loading">Login</button>
      <img class="loading" *ngIf="loading" src="http://orig06.deviantart.net/df77/f/2013/094/8/d/loading_logofinal_by_zegerdon-d60eb1v.gif"
      />
    </form>
    <hr/>
  </div>
</div>
